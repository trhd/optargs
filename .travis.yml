sudo: required
dist: trusty
language: c
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - valgrind
            - python3
      env:
        - _CXX=g++-4.9
        - _CC=gcc-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - valgrind
            - python3
      env:
        - _CXX=g++-5
        - _CC=gcc-5
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - valgrind
            - python3
      env:
        - _CXX=g++-6
        - _CC=gcc-6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - valgrind
            - python3
      env:
        - _CXX=clang++-3.6
        - _CC=clang-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - valgrind
            - python3
      env:
        - _CXX=clang++-3.7
        - _CC=clang-3.7
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
            - valgrind
            - python3
      env:
        - _CXX=clang++-3.8
        - _CC=clang-3.8
script:
    - CXX=$_CXX CC=$_CC ./.travis.sh --verbose
